<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-inconsolate {
        font-family: "Inconsolata", monospace;
      }
      .font-space-mono {
        font-family: "Space Mono", monospace;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container  mx-auto">
    <header>
      <h3 class="font-space-mono font-semibold text-[19px] mt-10 mb-10 ml-10 lg:ml-0">404 not found</h3>
    </header>
    <main>
      <div class="banner-container flex flex-col md:flex-row justify-center items-center gap-5 md:gap-20">
        <div class="">
          <img  src="./images/Scarecrow.png" alt="" />
        </div>
        <div class="banner-text">
          <h1 class="text-[#333] font-space-mono text-5xl font-semibold mb-9 md:mt-20 w-3/4">I have bad news for you</h1>
          <p class="banner-description text-[#4f4f4f] font-space-mono font-normal text-xl mb-16">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="font-space-mono bg-[#333] font-bold text-base p-6 text-white">Back to homepage</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
